<!DOCTYPE html>
<html>
<head>
  <title>TODO LIST | CapeJS Demo</title>
  <link rel="stylesheet" type="text/css"
     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://rawgit.com/Matt-Esch/virtual-dom/master/dist/virtual-dom.js"></script>
  <script src="../../dist/cape.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>TODO LIST <small>CapeJS Demo</small></h1>
    </div>

    <div class="page-body" id="todo-list"></div>
  </div>
  
  <script>
  var TodoList = function() {};

  $.extend(TodoList.prototype, CapeJS.Component.prototype, {
    render: function() {
      var self = this,
          b = new CapeJS.VdomBuilder(this);
      return b.markup(function(b) {
        b.p('Hello World!');
      })
    }
  })
  
  var todo = new TodoList();
  todo.mount('todo-list');    
  </script>
</body>
</html>
